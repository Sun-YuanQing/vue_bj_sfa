<!DOCTYPE html>

		<title>课表功能</title>

	<link rel="stylesheet" type="text/css" href="./kebiao.css"/>

		<h1>课程表</h1>
		<div id="divcontainer" class="container">
			<div class=" left" data-allowed='true'>

						<col>
						<col>
						<col>

							<td  data-allowed='true'></td>
							<td  data-allowed='true'></td>
							<td  data-allowed='true'></td>
							<td  data-allowed='true'></td>

						<tr>
							<td data-allowed='true'></td>

							<td data-allowed='true'></td>

							<td data-allowed='true'></td>
							<td data-allowed='true'></td>
							<td data-allowed='true'></td>
							<td data-allowed='true'></td>
							<td data-allowed='true'></td>
						</tr>
					<tr> <td  colspan="8" class="noboder"></td></tr>

					<td data-allowed='true'></td>
					<td data-allowed='true'></td>
					<td data-allowed='true'></td>
					<td data-allowed='true'></td>
